<!DOCTYPE html>   <!-- Определяет, что документ является HTML5 -->
<html lang="ru">  <!-- Устанавливает язык документа как русский -->
<head>
    <meta charset="UTF-8">     <!-- Указывает кодировку символов (UTF-8 поддерживает русский язык) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Адаптивность для мобильных устройств -->
    <title>CarShopDS</title>    <!-- Заголовок страницы, отображается на вкладке браузера -->
    <link rel="stylesheet" href="style.css">  <!-- Подключение файла стилей CSS -->
</head>
<body>
    <div id="notification" style="display: none;"></div>

    <div class="panel">      <!-- Контейнер для всей панели с контентом -->
        <h1>CarShopDS - Поиск автомобилей</h1>  <!-- Заголовок страницы -->

        <!-- Форма для добавления новой машины -->
        <form id="car-form">
            <input type="text" id="brand" placeholder="Марка" required>   <!-- Поле ввода марки машины -->
            <input type="text" id="model" placeholder="Модель" required>  <!-- Поле ввода модели машины -->
            <input type="number" id="year" placeholder="Год" required>    <!-- Поле ввода года выпуска -->
            <input type="number" id="price" placeholder="Цена" required>  <!-- Поле ввода цены -->
            <button type="submit">Добавить машину</button>    <!-- Кнопка для добавления новой машины -->
        </form>

        <!-- Элементы управления сортировкой -->
        <div id="sort-controls">
            <label for="sort-param">Сортировать по: </label>
            <select id="sort-param">
                <option value="brand">Марке</option>
                <option value="model">Модели</option>
                <option value="year">Году</option>
                <option value="price">Цене</option>
            </select>
            <button id="sort-button">Сортировать</button>
        </div>

        <!-- Элементы управления расширенным поиском -->
        <div id="search-controls">
            <h2>Расширенный поиск</h2>
            <label for="search-brand">Марка:</label>
            <input type="text" id="search-brand" placeholder="Введите марку">
            <label for="search-model">Модель:</label>
            <input type="text" id="search-model" placeholder="Введите модель">
            <label for="min-year">Год от:</label>
            <input type="number" id="min-year" placeholder="От">
            <label for="max-year">Год до:</label>
            <input type="number" id="max-year" placeholder="До">
            <label for="min-price">Цена от:</label>
            <input type="number" id="min-price" placeholder="От">
            <label for="max-price">Цена до:</label>
            <input type="number" id="max-price" placeholder="До">
            <button id="search-button">Найти</button>
            <button id="reset-search-button">Сбросить поиск</button>
        </div>

          <!-- Модальное окно для редактирования автомобиля -->
        <div id="edit-modal" class="modal">
           <div class="modal-content">
            <h2>Редактировать автомобиль</h2>
              <form id="edit-form">
              <input type="text" id="edit-brand" placeholder="Марка" required>
              <input type="text" id="edit-model" placeholder="Модель" required>
              <input type="number" id="edit-year" placeholder="Год" required>
              <input type="number" id="edit-price" placeholder="Цена" required>
           <div class="modal-buttons">
              <button type="submit">Сохранить</button>
              <button type="button" id="cancel-edit">Отмена</button>
           </div>
          </form>
         </div>
        </div>
  

        <ul id="car-list"></ul>   <!-- Пустой список, в который script.js добавит машины -->
    </div>
    <script src="script.js"></script> <!-- Подключение JavaScript-файла -->
</body>
</html>
